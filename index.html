<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism RSVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="rsvpForm" class="rsvp-form">
            <h1>Baptism RSVP</h1>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label>Will you attend?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="attending" value="Yes" required>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="attending" value="No" required>
                        No
                    </label>
                </div>
            </div>

            <div class="form-group" id="guestsGroup" style="display: none;">
                <label for="numberOfGuests">Number of Additional Guests</label>
                <input type="number" id="numberOfGuests" name="numberOfGuests" min="0" value="0">
            </div>

            <button type="submit">Submit RSVP</button>

            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
